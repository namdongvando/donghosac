<div  >
    <div class="Mau1" >
        <h2 class="text-center Mua1-title">
           ____Mau1Title___
        </h2>
        <div class="Mau1-Summary text-center" >
            ___Mau1Summary___
        </div>
        <div class="Mau1-body" style="background-image: url('___Mau1Background___')" >
            <div class="container"  >
                <div class="row"  >
                    <div class="col-md-3 item"  ng-repeat='item in ___Mau1Item___' >
                        <div class="post" >
                            <div class="post-thumb image-hover2 " style="margin: auto;" >
                                <a href="{{item.Link}}"><img class="img img-responsive" src="{{item.Images}}" alt="{{item.Name}}"></a>
                            </div>
                            <div class="post-desc">
                                <h3 class="post-title text-center">
                                    <a href="{{item.Link}}">{{item.Name}}</a>
                                </h3>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
